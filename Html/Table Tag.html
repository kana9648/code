<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table tag</title>
</head>

<body>
    <h1>TABLE TAG</h1>
    <hr>
    sample
    <!-- 병합 : 행(rowspan) , 열(colspan) -->
    <table border="1" width="250" height="250">
        <caption>TABLE SAMPLE</caption>
        <colgroup>
            <col span="2" style="background-color: aqua;">
        </colgroup>
        <tr>
            <td>sample</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>sample</td>
            <td>a</td>
            <td>b</td>
        </tr>

    </table>
    <!-- 열병합 -->
    <table border="1" width="250" height="250">
        <tr>
            <td>sample</td>
            <td colspan="2">1</td>

        </tr>
        <tr>
            <td>sample</td>
            <td>a</td>
            <td>b</td>
        </tr>
    </table>
    <!-- 행병합 -->
    <table border="1" width="250" height="250">
        <tr>
            <td rowspan="2">sample</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
    </table>
</body>

</html>
