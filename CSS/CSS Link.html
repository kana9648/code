<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link</title>
    <style>
        div {
            font-size: 20px;
        }

        #a {
            text-decoration: none
        }

        #b {
            text-decoration: underline;
        }

        #c {
            text-decoration: overline;
        }

        #d {
            text-decoration: line-through;
        }

        #e {
            text-decoration: uppercase;
        }

        #f {
            text-decoration: lowercase;
        }

        a {
            color: black;
        }
    </style>
</head>

<body>
    <h1>CSS Link</h1>
    <ul>
        <div>
            <li><a href="https://www.google.com/">none</a></li>
            <li><a id="a" href="https://www.google.com/">decoration:none</a></li>
            <li><a id="b" href="https://www.google.com/">decoration:underline</a></li>
            <li><a id="c" href="https://www.google.com/">decoration:overline</a></li>
            <li><a id="d" href="https://www.google.com/">decoration:line-through</a></li>
            <li><a id="e" href="https://www.google.com/">decoration:uppercase</a></li>
            <li><a id="f" href="https://www.google.com/"></a>decoration:lowercase</li>
        </div>
    </ul>
</body>

</html>
