<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const request = require("request");
      const NAVER_CLIENT_ID = "hPHBYwKrckBc4REcUD5L";
      const NAVER_CLIENT_SECRET = "ASADUvEfHf";
      const option = {
        query: "영화", //이미지 검색 텍스트
        display: 5, //가져올 이미지 갯수
      };

      request.get(
        {
          uri: "https://openapi.naver.com/v1/search/news.json", //xml 요청 주소는 https://openapi.naver.com/v1/search/image.xml
          qs: option,
          headers: {
            "X-Naver-Client-Id": NAVER_CLIENT_ID,
            "X-Naver-Client-Secret": NAVER_CLIENT_SECRET,
          },
        },
        function (err, res, body) {
          let json = JSON.parse(body); //json으로 파싱
          console.log(json);
        }
      );
    </script>
  </body>
</html>
