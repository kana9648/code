    <ul>
        <li>img tag <xmp> <img src=""> </xmp>
        </li>
        <h2>src 속성</h2>

        <ul>
            <li>하위폴더일경우(/img/imgsample2.jpg)</li>

        </ul>
        절대경로
        <ul>
            <li>(E:\html/imgsample2.jpg)</li>
        </ul>

    </ul>



    img sample <br>
    <img src="imgsample.jpg">
    <br>

    경로 예시<br>
    <img src="img/imgsample2.jpg" width="250" alt="슬라임">

    <img src="imgsample2.jpg" width="250" alt="슬라임">
    <br>
    <img src="../imgsample2.jpg" width="250" alt="슬라임">
