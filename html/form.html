<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FORM</title>
  </head>
  <body>
    <h1>From</h1>
    <ul>
      <li>text</li>
      <!-- 일반문자입력창 -->
      <li>password</li>
      <!-- 비밀번호입력창 -->
      <li>radio</li>
      <!-- 한개만 선택 가능한 컴포넌트 -->
      <li>checkbox</li>
      <!-- 다수를 선택 가능한 컴포넌트 -->
      <li>submit</li>
      <!-- 양식 제출용 -->
      <li>reset</li>
      <!-- 양식 초기화 -->
      <li>file</li>
      <!-- 파일 업로드 -->
      <li>hidden</li>
      <!-- 사용자에게 보이지 않는 요소 -->
      <li>button</li>
      <!-- 버튼 -->
      <li>select</li>
      <!-- 드롭다운 리스트  -->
      <!-- <select name="" id="">
                 <option value=""></option>
                 <option value=""></option>
            </select> -->
      <li>url</li>
      <!-- url만 입력 가능 -->
      <li>email</li>
      <!-- e-mail 만 입력 가능 -->
      <li>tel</li>
      <!-- 전화번호만 입력 가능 -->
      <li>number</li>
      <!-- 숫자만 입력 가능 -->
      <li>color</li>
      <!-- COLOR -->
      <li>date</li>
      <!-- 날짜 선택 -->
    </ul>

    <br />
    <h1>Form Sample</h1>
    <form action="http://google.com">
      <!-- action : 정보수집 -->
      <fieldset>
        <!-- 묶음 -->
        <legend><h1>LOGIN</h1></legend>
        <!-- fieldset 이름 -->
        <label for="id">ID</label>
        <input
          type="text"
          name="ID"
          value="ID"
          id="id"
          autofocus
          required
          placeholder="ID"
          readonly
          size="10"
          maxlength="8"
        />
        <!-- autofocus(자동커서) placeholder(backgraund 글씨) required(무조건 입력) readonly(읽기전용) size(크기) maxlength(글자수제한) -->

        <label for="pw">PW</label>
        <input type="password" name="PW" value="PW" id="pw" />
      </fieldset>
      <br />
      <fieldset>
        <legend><h1>Form Sample</h1></legend>
        <label for="radio">RADIO TEST</label>
        <input type="radio" name="radio test" value="test" id="radio" />A
        <input type="radio" name="radio test" value="test" id="radio" />B
        <input type="radio" name="radio test" value="test" id="radio" />C
        <br />
        <label for="checkbox">CHECKBOX TEST</label>
        <input type="checkbox" name="a" value="test" id="checkbox" checked />
        <!-- checked(기본 선택됨) -->
        <input type="checkbox" name="b" value="test" id="checkbox" />
        <input type="checkbox" name="c" value="test" id="checkbox" />
        <br />
        <label for="sumit">SUBMIT TEST</label>
        <input type="submit" name="submit" value="test" id="sumit" />
        <br />
        <label for="reset">RESET TEST</label>
        <input type="reset" name="reset" value="test" id="reset" />
        <br />
        <label for="file">FILE TEST</label>
        <input type="file" name="file" value="test" id="file" />
        <br />
        <label for="hidden">HIDDEN TEST</label>
        <input type="hidden" name="hidden" value="test" id="hidden" />
        <br />
        <label for="button">BUTTON TEST</label>
        <input type="button" name="button" value="a" id="button" />
        <input type="button" name="button" value="b" id="button" />
        <input type="button" name="button" value="c" id="button" />
        <br />
        <select name="select test" id="select">
          <option selected value="A">A</option>
          <!-- selected(기본선택) -->
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </fieldset>
      <fieldset>
        <li>
          <label for="url">URL TEST</label>
          <input type="url" name="url" value="test" />
        </li>
        <li>
          <label for="e-mail">E-MAIL TEST</label>
          <input type="email" name="email" value="test" />
        </li>
        <li>
          <label for="tel">TEL TEEST</label>
          <input type="tel" name="tel" value="test" />
        </li>
        <li>
          <label for="number">NUMBER TEST</label>
          <input type="number" name="number" value="test" />
        </li>
        <li>
          <label for="color">COLOR TEST</label>
          <input type="color" name="color" value="test" />
        </li>
        <li>
          <label for="date">DATE TEST</label>
          <input type="date" />
        </li>
      </fieldset>
      <label for="button">alert test</label>
      <input
        type="button"
        value="warning"
        name="test"
        onclick="alert('Warning')"
      />
    </form>
  </body>
</html>
