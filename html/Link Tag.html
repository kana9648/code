<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LINK TAG</title>
    <style>
      li {
        color: darkgray;
      }
    </style>
  </head>

  <body>
    <h1>LINK TAG</h1>
    <ul>
      <li>
        a tag
        <xmp><a href="링크할 주소"></a></xmp>
      </li>
      <!-- 링크 -->
      <li>
        target(속성값)=parent(현재프레임의 부모프레임) , blank(새창) ,
        top(최상위) , self(현재 윈도우창
      </li>
      <!-- IMG LINK -->
      <li>
        a tag img
        <xmp><a href="링크할 주소" usemap="#id"></a></xmp>
      </li>
      <li>
        <xmp><map name="id">
            <area shape="모양" coords="좌표" href="링크">
        </map></xmp>
      </li>
    </ul>
    sample
    <ul>
      <li><a href="https://www.google.com/">GOOGLE</a></li>
      <li><a href="https://www.google.com/" target="blank">GOOGLE</a></li>
      <!-- 새창 -->
      <br />
      <a href="https://www.google.com/" target="blank">
        <img src="../html/img/google.png" /> </a
      ><br />
      <!-- 이미지 링크 -->
      <img
        src="http://www.easyspub.co.kr/upload/BOOK/369/20200429161515864293B.png"
        alt="EX"
        usemap="#use"
      />
      <map name="use">
        <!-- 속성 : rect(사각형) , circle(원) , poly(다각형) -->
        <area
          shape="circle"
          coords="171,154,26"
          href="http://www.easyspub.co.kr/Main/pub"
          alt="EX"
          target="blank"
        />
      </map>
    </ul>
  </body>
</html>
